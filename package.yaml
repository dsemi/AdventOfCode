name: Advent
version: '0.1.0.0'
author: Dan Seminara
maintainer: semi225599@gmail.com
license: UnspecifiedLicense
default-extensions:
  - DeriveFoldable
  - DeriveFunctor
  - DeriveTraversable
  # - ImportQualifiedPost
  - LambdaCase
  - MultiWayIf
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - ViewPatterns
other-extensions:
  - TemplateHaskell
ghc-options:
  - -O2
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -Wnoncanonical-monad-instances
  - -fno-warn-type-defaults
  # - -Wprepositive-qualified-syntax
  # - -Wunused-packages
dependencies:
  - aeson
  - ansi-terminal
  - base >=4.9 && <5
  - clock
  - containers
  - deepseq
  - extra
  - hspec
  - interpolate
  - lens
  - lens-aeson
  - mtl
  - text
  - split
  - strict
library:
  source-dirs: src
  exposed-modules:
    - Days
    - Utils
  dependencies:
    - arithmoi
    - array
    - astar
    - attoparsec
    - base16-bytestring
    - bytestring
    - comonad
    - conduit
    - containers >=0.5.8.1
    - cryptohash-md5
    - data-ordlist
    - deepseq
    - directory
    - either
    - filepath
    - foldl
    - free
    - Glob
    - groups
    - hashable
    - hip
    - linear
    - megaparsec
    - memoize
    - mod
    - monad-loops
    - mtl
    - parallel
    - parser-combinators
    - pipes
    - pipes-bytestring
    - http-conduit
    - pointedlist
    - pqueue
    - psqueues
    - recursion-schemes
    - ref-fd
    - split
    - template-haskell
    - transformers
    - unordered-containers
    - vector
executables:
  Advent:
    main: Main.hs
    source-dirs: exes
    ghc-options:
      - -threaded
    dependencies:
      - Advent
tests:
  AdventTests:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
    dependencies:
      - Advent
      - htoml-megaparsec
      - unordered-containers
build-type: Custom
custom-setup:
  dependencies:
    - base >=4.9 && <5
    - Glob
    - interpolate
    - text
    - Cabal
    - megaparsec
